<div class="location-bar">

  <div class="form-group">
    <input 
      placeholder="{{location}}"
      autocorrect="false" 
      autocapitalize="false"
      spellcheck="false"
      type="text"
      class="form-control searchbar"
      #search 
      [formControl]="searchControl"
      size="100">
  </div>
  

</div>
